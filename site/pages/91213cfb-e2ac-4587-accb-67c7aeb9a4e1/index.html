ot;:[0,&quot;list-item&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;el uso de actores de las comunidades indígenas, actores naturales&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;list-item&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;una estética expresionista, que recuerda la estética de Oswaldo Guayasamín, basada en el gesto, los gritos del cuerpo&quot;]}]]]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;El objetivo era claro: convencer a Icaza de que su novela podía ser llevada al cine de forma digna, radical y políticamente comprometida.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;heading-one&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;La significancia del indigenismo literario en la historia cultural del Ecuador&quot;],&quot;textSize&quot;:[0,&quot;heading-three&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;La historia cultural del Ecuador del siglo XX no puede comprenderse sin la irrupción de la literatura indigenista y del realismo social de la llamada Generación del 30, un grupo de escritores que introdujo por primera vez en el campo letrado ecuatoriano las voces, los lenguajes y los conflictos de las clases populares y campesinas. En un país que carecía —como señala la crítica— de una tradición cultural capaz de producir una imagen coherente de sí mismo, esta literatura inauguró un territorio nuevo donde por fin fue posible hablar de una cultura nacional en sentido moderno.\n&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Antes de los años treinta, el Ecuador vivía bajo lo que algunos teóricos llaman un colonialismo epistémico: la elite criolla, socialmente poderosa, era incapaz de generar una cultura que expresara la vida real de la mayoría indígena y campesina. La producción cultural hegemónica seguía modelos hispanistas y cosmopolitas, muy lejos de la experiencia serrana y costeña del país. Así lo resume Alejandro Moreano al leer la obra de Icaza: solo con la literatura social de esta generación —y con la pintura social que la acompañó— se abrió por primera vez la posibilidad de una cultura que no fuera mera prolongación colonial ni imitación europeizante.\n&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;La literatura indigenista surge entonces como una respuesta directa a ese vacío cultural. Autores como Demetrio Aguilera Malta, Joaquín Gallegos Lara y Enrique Gil Gilbert —el Grupo de Guayaquil— incorporaron el habla popular costeña, sus ritmos y su mirada sobre la explotación. En la Sierra, Jorge Icaza produjo con &quot;]}],[0,{&quot;text&quot;:[0,&quot;Huasipungo&quot;],&quot;italic&quot;:[0,true]}],[0,{&quot;text&quot;:[0,&quot; (1934) la obra que muchas lecturas consideran el primer gran gesto literario moderno del Ecuador: no por representar “al indio” como esencia nacional, sino por confrontar la brutalidad del régimen hacendatario con un estilo urgente, violento y profundamente crítico.\n&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Más que un testimonio etnográfico, el indigenismo ecuatoriano funcionó como relato de un mundo en crisis: el desgarro de las estructuras semi-feudales serranas, su decadencia acelerada y la entrada conflictiva de lógicas capitalistas. Es ahí donde radica su trascendencia. Este movimiento no nace para celebrar una identidad indígena esencializada ni para idealizar un pasado armonioso; su núcleo está en la denuncia del abuso, la servidumbre y la fractura social. Su valor cultural radica en haber introducido en la literatura ecuatoriana lo que antes estaba excluido del campo letrado: los cuerpos indígenas, sus formas de habla, sus tragedias y su agencia.\n&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;El indigenismo fue también una operación lingüística. Lo que existía hasta entonces era una constelación de hablas regionales heterogéneas —dialectos serranos, hablas costeñas, castellanizaciones del quichua— sin un espacio común en la esfera literaria. La novela social de los treinta realiza lo que algunos críticos llaman una “acumulación originaria” del lenguaje popular, integrando por primera vez esas hablas dispares en una lengua literaria capaz de dar cuenta del país real. Esta operación no fue puramente estética: implicó tomar partido en una lucha cultural en la que los escritores jóvenes desafiaban a la oligarquía serrana y a la burguesía costeña, ambas incapaces de producir una cultura ideológicamente hegemónica.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;A este proceso se suma la emergencia de una nueva intelectualidad, nacida en buena parte del campo popular luego de la Revolución Liberal de 1895. Esta intelectualidad temprana no vivía en un mundo completamente separado del campesinado; las ciudades ecuatorianas eran aún semirrurales, y la convivencia cotidiana con lo indígena y lo cholo no era una distancia abstracta sino una realidad concreta. Por eso la literatura indigenista no operó como “apropiación” en un sentido simple, sino como el gesto contradictorio de clases medias emergentes que, en medio de su fragmentación, se identificaban —a veces románticamente, a veces críticamente— con lo popular y lo campesino, en antagonismo directo con la cultura oligárquica.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;En conjunto, :[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Nosotros, con mi hermano Gustavo, hicimos este trabajo para presentar un “piloto” a Jorge Icaza, para que se animara a cedernos los derechos de Huasipungo para hacer un largometraje. Pero por x o y razón no se logró eso.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;¿Y ese perrito patojo de dónde lo sacaron?&quot;],&quot;bold&quot;:[0,true]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;bold&quot;:[0,true],&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Esta escena del perro ya empieza como un gancho fuertísimo, pues hace un trabajo de similitud con Andrés Chiliquinga, que también tiene problemas al caminar. Justamente fue nuestro productor Ramiro Galarza, él que nos ayudó con eso. Son perros que pasan los autos y que tienen esa mala suerte. Y bueno. Ahora es parte de la película el perro.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;¿Y los actores (Andrés Chiliquinga y el Cura)?&quot;],&quot;bold&quot;:[0,true]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;bold&quot;:[0,true],&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;El que hace de Cura era panadero. Como se ve, corpulento el panadero. Y este hombre ya murió. Él era del Partido Comunista. Y la vestimenta es vestimenta original de un sacerdote, de un pariente de mi cuñada Teresita Mogrovejo que es de Loja. Ella habló con su pariente… Siempre en la familia hay un militar, un cura, una monjita… entonces prestó el uniforme y eso le da un tremendo dramatismo, porque el bonete, todo, es original.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Cuéntanos de la escena del cementerio. Me has comentado que esto les acarreó problemas con la comunidad.&quot;],&quot;bold&quot;:[0,true]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;bold&quot;:[0,true],&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;La escena del cementerio nos dio muchísimos problemas. Por suerte esta escena se la hizo al final de la película. Eso no lo teníamos previsto, simplemente coincidió que lo hicimos al final. Esta circunstancia de poner las cruces frente a la iglesia, nos ocasionó que la comunidad indígena simplemente se levantó. No aceptó esta circunstancia y simplemente nos sacó en quema. Teníamos la camioneta y le metieron un chuzo en la llanta, era una cosa bestial. Es que no puedes, como dice el refrán, “meter con mamita”… Nosotros tenemos una cuestión totalmente incrustada del catolicismo en nuestro país. Y especialmente entre los que están más jodidos, los indígenas, los pobres. Y es una cosa que no te puedes meter. Y esto estamos hablando de 1974, si no me equivoco. No queda ni una toma ni una fotografía de ese momento, porque yo he buscado, porque hubiera sido interesante de filmar toda esta circunstancia de haber salido en fuga.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;],&quot;bold&quot;:[0,true]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;La fotografía es excelente…&quot;],&quot;bold&quot;:[0,true]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;bold&quot;:[0,true],&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;La fotografía fue realizada por Ramiro Bustamente. Él toda su vida fue miembro de Asocine. No te olvides que nosotros en 1977 fundamos la Asociación de Cineastas Ecuatorianos con Ramiro Bustamente, Camilo Corral, Pocho Álvarez, Alfredo Breilh y un sinnúmero de cineastas… Justamente el promotor y fundador fue mi hermano Gustavo. Éramos un grupo unido. Nos colaborábamos. Era un trabajo en equipo. Muchos trabajaban en publicidad, en las cuñas, como Ramiro Bustamente y el Gustavo. Pero manejaban la cámara del carajo. Aquí se ve eso en la fotografía.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Las tomas de interior, donde está la Cunshi, ¿dónde se realizaron?&quot;],&quot;bold&quot;:[0,true]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;La toma interior es hecha en La Pradera, en la casa, en Quito. Está hecha súper bien. Por lo que te digo del gran equipo de trabajo, de Pocho Álvarez, Ramiro Bustamante y nosotros. Esa parte si es hecha en la comunidad (&quot;]}],[0,{&quot;text&quot;:[0,&quot;cuando se ve a Andrés Chiliquinga saliendo de la choza, a contraluz&quot;],&quot;italic&quot;:[0,true]}],[0,{&quot;text&quot;:[0,&quot;). Pero el resto sí son controladas.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;¿Dónde se reveló la película de 16mm?&quot;],&quot;bold&quot;:[0,true]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;bold&quot;:[0,true],&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Otro elemento fundamental es que Gustavo Corral, por ciertas circunstancias, se quedó con el revelador de cine del Canal 6, que quedaba en el Itchimbía, donde ahora es el Palacio de Cristal. Y tenía el canal un revelador de 16mm. Con ese aparato revelamos &quot;]}],[0,{&quot;text&quot;:[0,&quot;La Cunshi&quot;],&quot;italic&quot;:[0,true]}],[0,{&quot;text&quot;:[0,&quot;. Es un trabajo totalmente hecho en el Ecuador. Eso es muy importante. Porque te imaginas tener que irse a los Estados Unidos, Venezuela o Argentina para revelar este material… Y el revelado es fantástico, porque le da una textura, le da un sabor de vejez, se podría decir, que es fantástico. Es una película revelada aquí.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Cuéntamos sobre las influencias de la película.&quot;],&quot;bold&quot;:[0,true]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Es hecha con la influencia de los años 60s, del Tercer Cine. Porque nosotros ya habíamos tenido relación con Jorge Sanjinés, con &quot;]}],[0,{&quot;text&quot;:[0,&quot;La Hora de los Hornos&quot;],&quot;italic&quot;:[0,true]}],[0,{&quot;text&quot;:[0,&quot; de Solanas y Getino también. Teníamos relación con Cuba, claro, con Julio García Espinoza, porque los festivales de cine se reunían en Cuba. Y nos intercambiábamos las películas. Es más: yo tengo la película en 16mm de &quot;]}],[0,{&quot;text&quot;:[0,&quot;La Hora de los Hornos&quot;],&quot;italic&quot;:[0,true]}],[0,{&quot;text&quot;:[0,&quot;, tengo &quot;]}],[0,{&quot;text&quot;:[0,&quot;El Enemigo principal&quot;],&quot;italic&quot;:[0,true]}],[0,{&quot;text&quot;:[0,&quot;, tengo la película &quot;]}],[0,{&quot;text&quot;:[0,&quot;Compañero Presidente&quot;],&quot;italic&quot;:[0,true]}],[0,{&quot;text&quot;:[0,&quot;, entre otras. Esas películas fueron intercambiadas, y yo les entregaba esta. Y no importaba que esta durara 15 minutos y la otra durara 3 horas. Si no que lo importante era crear un cineclub, una difusión, de cine independiente, de cine político en la región.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;¿Cómo conocieron a los actores?&quot;],&quot;bold&quot;:[0,true]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;bold&quot;:[0,true],&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Todos ellos son parte del grupo de actuación en Latacunga. Todos ellos, tanto los policías como Andrés Chiliquinga. A excepción del Panadero. Pero eran parte de un grupo de teatro. Ramiro Galarza, que es de Otavalo, nos ayudó a contactarlos. Ramiro, por cierto, es el suegro de Alondra Santiago. Es como que se va reproduciendo esa gente de izquierda. Cuando se hizo la digitalización en la Casa de la Cultura, me llevé la sorpresa de que estuvieron todos los artistas ahí. Vinieron de Latacunga, y por eso te puedo contar que el panadero y la actriz Fabara, ya habían fallecido.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;¿Por qué hicieron este capítulo de Huasipungo?&quot;],&quot;bold&quot;:[0,true]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Porque es el más dramático. Es el que permite llegar a un clímax. Hay un nudo, y el clímax es la colgada de los pulgares a Andrés Chiliquinga. Esa escena con los comuneros.&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;¿Y los uniformes de policía?&quot;],&quot;bold&quot;:[0,true]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;bold&quot;:[0,true],&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Conseguimos en Latacunga, pero son más malos que qué&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;&quot;],&quot;bold&quot;:[0,true]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;En esta escena de los fuetazos está toda la comunidad…&quot;],&quot;bold&quot;:[0,true]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;bold&quot;:[0,true],&quot;text&quot;:[0,&quot;&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;Sí, esa es la comunidad. Y esta toma, si quieres, es documental porque no fueron anticipados. Sino que les reunimos e hicimos esta escena. Es un clímax fabuloso. Y además el Icaza, que es el que comanda a este grupo de policías en la película, nos comentó que el día anterior tuvieron una bronca entre ellos, entre el actor de Andrés Chiliquinga y el que le azota. Y que por eso sale la escena con tanta rabia. Eso nos comentó cuando se inauguró hace unos años la película en la Casa de la Cultura. La bronca fue por una circunstancia de alguna novia o que tu me hiciste eso, quién sabe… Entonces la colgada fue de verdad. Estas escenas son… del carajo. La azotada. No hay una superproducción, esto es real. Ya un rato terminaba y le poníamos el banco al actor, para que se apoye. ¡Pero está colgado de verdad!&quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot; &quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot; &quot;]}]]]}],[0,{&quot;type&quot;:[0,&quot;paragraph&quot;],&quot;children&quot;:[1,[[0,{&quot;text&quot;:[0,&quot;\n&quot;]}]]]}]]],&quot;created_at&quot;:[0,&quot;2025-12-15T21:05:29.736Z&quot;],&quot;created_by&quot;:[0,&quot;gabrielnoriega-byte&quot;],&quot;title&quot;:[0,&quot;Comentarios de la película por Ígor Guayasamín - Diciembre 2025&quot;],&quot;updated_at&quot;:[0,&quot;2025-12-15T21:05:29.736Z&quot;],&quot;updated_by&quot;:[0,&quot;gabrielnoriega-byte&quot;],&quot;slug&quot;:[0,&quot;comentarios-de-la-pelicula-por-igor-guayasami&quot;],&quot;autogenerate&quot;:[0,{&quot;enabled&quot;:[0,false],&quot;type&quot;:[0,&quot;custom&quot;]}]}],&quot;filePath&quot;:[0,&quot;src/content/pages/d5677a6e-357f-4773-ae55-6a347f7ae295.json&quot;],&quot;digest&quot;:[0,&quot;e9d4259cea1d2b08&quot;],&quot;collection&quot;:[0,&quot;pages&quot;]}]]],&quot;slug&quot;:[0,&quot;91213cfb-e2ac-4587-accb-67c7aeb9a4e1&quot;],&quot;url&quot;:[7,&quot;https://gabrielnoriega-byte.github.io/uncieloparalacunshicarajo/pages/91213cfb-e2ac-4587-accb-67c7aeb9a4e1/&quot;],&quot;project&quot;:[0,{&quot;id&quot;:[0,&quot;project&quot;],&quot;data&quot;:[0,{&quot;project&quot;:[0,{&quot;github_org&quot;:[0,&quot;gabrielnoriega-byte&quot;],&quot;is_private&quot;:[0,false],&quot;generate_pages_site&quot;:[0,true],&quot;title&quot;:[0,&quot;Un cielo para la Cunshi, carajo!&quot;],&quot;description&quot;:[0,&quot;EN - This is an online exhibit of El cielo para la cunshi, carajo! (1975), by Gustavo and Igor Guayasamín. The film represents a rare and powerful example of Ecuadorian political and indigenista cinema, yet it has received almost no sustained scholarly or archival attention. By annotating the film, this project highlights its significance within Latin American cinema and bring visibility to materials that remain largely unknown.\nES - Esta es una exposición en línea de El cielo para la cunshi, carajo! (1975), dirigida por Gustavo e Igor Guayasamín. La película constituye un ejemplo raro y poderoso del cine político e indigenista ecuatoriano, aunque ha recibido muy poca atención académica o archivística sostenida. Al anotar la película, este proyecto busca resaltar su importancia dentro del cine latinoamericano y dar visibilidad a materiales que permanecen en gran medida desconocidos&quot;],&quot;language&quot;:[0,&quot;en&quot;],&quot;slug&quot;:[0,&quot;uncieloparalacunshicarajo&quot;],&quot;creator&quot;:[0,&quot;gabrielnoriega-byte&quot;],&quot;authors&quot;:[0,&quot;Gabriel Noriega&quot;],&quot;media_player&quot;:[0,&quot;avannotate&quot;],&quot;auto_populate_home_page&quot;:[0,true],&quot;additional_users&quot;:[1,[]],&quot;tags&quot;:[0,{&quot;tagGroups&quot;:[1,[]],&quot;tags&quot;:[1,[]]}],&quot;created_at&quot;:[0,&quot;2025-10-16T20:44:26.063Z&quot;],&quot;updated_at&quot;:[0,&quot;2025-12-15T21:05:29.902Z&quot;]}],&quot;publish&quot;:[0,{&quot;publish_pages_app&quot;:[0,true],&quot;publish_sha&quot;:[0,&quot;&quot;],&quot;publish_iso_date&quot;:[0,&quot;&quot;]}],&quot;users&quot;:[1,[[0,{&quot;login_name&quot;:[0,&quot;gabrielnoriega-byte&quot;],&quot;avatar_url&quot;:[0,&quot;https://avatars.githubusercontent.com/u/236460017?v=4&quot;],&quot;admin&quot;:[0,true]}]]]}],&quot;filePath&quot;:[0,&quot;src/content/project/project.json&quot;],&quot;digest&quot;:[0,&quot;7c79a0f528a21773&quot;],&quot;collection&quot;:[0,&quot;project&quot;]}]}" ssr client="load" opts="{&quot;name&quot;:&quot;Sidebar&quot;,&quot;value&quot;:true}" await-children><button type="button"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon" class="w-8 h-8" aria-label="expand contract table of contents"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path></svg></button><!--astro:end--></astro-island> <a href="/uncieloparalacunshicarajo" class="text-lg">Un cielo para la Cunshi, carajo!</a>  </div> </div> <main class="min-h-[calc(100vh-160px)] text-black bg-undefined pb-[80px]">  <div class="mx-6 md:mx-24 xl:mx-32 2xl:mx-auto 2xl:w-full max-w-screen-2xl min-w-lg py-16">  <div class="textContent"> <h1>Un cielo para la Cunshi, carajo!</h1> <div> <div class="[overflow-wrap:anywhere]">  <p class="min-h-6 leading-6" style="font-size:16px;font-weight:normal;line-height:150%"></p>  </div> </div> </div>  </div>  </main> <div class="flex flex-col bg-secondary w-full py-6 text-white fixed bottom-0 left-0 z-40"> <div class="mx-6 md:mx-24 xl:mx-32 2xl:mx-auto 2xl:w-full max-w-screen-2xl min-w-lg flex flex-row items-center justify-between">  <div class="flex flex-row gap-2"> <span>Project By:</span> <span class="font-semibold">Gabriel Noriega</span> </div> <div class="flex flex-row gap-4">
